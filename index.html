<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./src/imgs/favicon.jpg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>JavaScript | Detona Ralph</title>
  <script>document.documentElement.id = 'js';</script>
</head>

<body>
  <div class="modal start" data-modal>
    <div class="modal-content">
      <h1 class="modal-title">Detona Ralph Script</h1>

      <ul class="modal-buttons-list">
        <li><button data-button="play">Jogar</button></li>
        <li><button data-button="rank">Rank</button></li>
      </ul>
    </div>
  </div>

  <header class="header-bg">
    <div class="container header">
      <div class="time-content">
        <p>Time Left <span data-display="counter">--</span></p>
      </div>
      <div class="score-content">
        <p>Your Score <span data-display="score">--</span></p>
      </div>
      <div class="best-content">
        <p>High Score <span data-display="best">--</span></p>
      </div>
      <div class="life-content">
        <p>
          <img src="./src/imgs/player.png" alt="Jogador" width="50" />x
          <span data-display="life">0</span>
        </p>
      </div>
    </div>
  </header>

  <main class="game-content">
    <div class="container">
      <div class="table" data-squares>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
        <div class="window"><img src="./src/imgs/window-normal.png"></div>
      </div>
    </div>
  </main>

  <footer class="footer-bg">
    <div class="container footer">
      <p>
        Desenvolvido por
        <a href="https://github.com/danielchavesfa" target="_blank" rel="noopener noreferrer">Daniel Chaves</a>
      </p>
    </div>
  </footer>

  <script type="module" src="./src/js/script.js"></script>
</body>

</html>
